
<div class="row align-items-center justify-content-center vh-100 gx-0">
  <div class="col-6 col-md-4 col-lg-2">

        <h2 class="text-center">Sign In</h2>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>

          <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" formControlName="username">
            <div *ngIf="loginForm.controls.username.touched && loginForm.controls.username.invalid" class="text-danger">
              <div *ngIf="loginForm.controls.username.errors.required">Username is required.</div>
              <div *ngIf="loginForm.controls.username.hasError('maxlength')">Minimum 4 character are required.</div>
            </div>
          </div>

          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" formControlName="password">
            <div *ngIf="loginForm.controls.password.touched && loginForm.controls.password.invalid" class="text-danger">
              <div *ngIf="loginForm.controls.password.errors.required">Password is required.</div>
              <div *ngIf="loginForm.controls.password.hasError('maxlength')">Minimum Password 4 character are required.</div>
            </div>
          </div>

          <div class="mt-4 mb-3 text-center">
            <button class="btn btn-primary btn-block" type="submit">  Login  </button>
          </div>

        </form>

    </div>
</div>
